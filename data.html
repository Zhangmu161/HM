<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>Submit Your Data</title>
</head>
<body>
    <div class="image"></div>
    <div class="main">
        <h1>Submit Your Data</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/info">Why We Collect Data</a></li>
                <li><a href="/data">Submit Your Data</a></li>
            </ul>
        </nav>
        <form action="/submit_data" method="post">
            <ul class="form">
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </li>
                
                <!-- Add other fields as necessary -->
                <li>
                    <label for="student_id">Student ID:</label>
                    <input type="text" id="student_id" name="student_id" required>
                </li>

                <li>
                <p>Your Grades:</p>
                <ul class="choices">
                    <li>
                        <label
                            ><input type="checkbox" name="question0" value="A" /><span
                                ><2.0</span
                            ></label
                        >
                    </li>
                    <li>
                        <label
                            ><input type="checkbox" name="question0" value="B" /><span
                                >2.1~2.5</span
                            ></label
                        >
                    </li>
                    <li>
                        <label
                            ><input type="checkbox" name="question0" value="C" /><span
                                >2.6~3.0</span
                            ></label
                        >
                    </li>
                    <li>
                        <label
                            ><input type="checkbox" name="question0" value="D" /><span
                                >3.1~3.5</span
                            ></label
                        >
                    </li>
                    <li>
                        <label
                            ><input type="checkbox" name="question0" value="E" /><span
                                >3.5~4.0</span
                            ></label
                        >
                    </li>
                </ul>
                </li>

                <li>
                <p>Overall satisfaction with academic experience:</p>
                <ul class="choices">
                    <li>
                        <label
                            ><input type="radio" name="question1" value="A" /><span
                                >Very unsatisfacotry</span
                            ></label
                        >
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question1" value="B" /><span
                                >Unsatisfacotry</span
                            ></label
                        >
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question1" value="C" /><span
                                >Satisfactory</span
                            ></label
                        >
                    </li>
                    <li>
                        <label
                            ><input type="radio" name="question1" value="D" /><span
                                >Very satisfactory</span
                            ></label
                        >
                    </li>
                </ul>
                </li>

                <li>
                    <label for="suggestions">Suggestions:</label>
                    <textarea id="suggestions" name="suggestions"></textarea>
                </li>

                <input type="submit" value="Submit">
            </ul>
        </form>
    </div>
</body>
</html>
