<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML practise</title>
</head>
<body>
    <h1>标题标签（加粗）</h1>
    <h2>数字代表大小，越小的数字越大</h2>
    <p>文本标签（无加粗）</p>
    <p>文本格式：
        b： <b>加粗</b>
        i： <i>斜体</i>
        u： <u>下划线</u>
        s： <s>删除线</s>
    </p>
<ul>
    <li>无序列表1</li>
    <li>无序列表2</li>
    <li>无序列表3</li>
</ul>

<ol>
    <li>有序列表1</li>
    <li>有序列表2</li>
    <li>有序列表2 </li>
</ol>

<h1>tr : table row 表格行</h1>
<h1>td : table data 表格元素标签</h1>
<h1>th : table header 表格标题标签 </h1>
<h1>table border=""  :border 是用来加表格框的</h1>


<table border="1">
    <tr>
        <th>列标题1</th>
        <th>列标题2</th>b
    </tr>
    <tr>
        <td>元素1</td>
        <td>元素2</td>
    </tr>
    <tr>
        <td>元素5</td>
        <td>元素7</td>
    </tr>
</table>
</body>
</html
