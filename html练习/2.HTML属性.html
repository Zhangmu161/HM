<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 属性</title>
</head>
<body>

<h1>br ：换行标签</h1>
<h1>img：照片标签，src是照片的链接（网上的或本地的），alt为若无法显示时显示的字符
    width是照片的宽度
</h1>
<h1>a ：超链接标签，href为网页的链接，标签之间为显示的字符</h1>

<img src="102-1.jpg" alt="照片" width="300" height="200">

<br>
    <a href="https://baidu.com">百度</a> 
    <br>
    <a href="https://baidu.com" target="_blank">百度</a>
</body>
</html>
